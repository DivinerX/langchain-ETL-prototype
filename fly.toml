# fly.toml app configuration file generated for product-review-prototype on 2025-12-09T12:19:38-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'product-review-prototype'
primary_region = 'dfw'

[build]

[env]
  PORT = '8000'
  # Database path - defaults to /app/enriched_data.db (working directory)
  DB_PATH = '/app/enriched_data.db'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
